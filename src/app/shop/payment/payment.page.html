<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="shop/products"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'PAYMENT_PAGE.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <ion-card>
          <ion-card-content>
            <h2>{{ 'PAYMENT_PAGE.TITLE' | translate }}</h2>
            <mat-radio-group class="radio-buttons" [(ngModel)]="paymentId">
              <mat-radio-button *ngFor="let method of payments" [value]="method.id">
                {{ method.translated.name }}
              </mat-radio-button>
            </mat-radio-group>
            <ion-button
              expand="full"
              color="secondary"
              routerDirection="forward"
              (click)="onProgress()"
              [disabled]="!paymentId">
              {{ 'PAYMENT_PAGE.SUBMIT' | translate }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
