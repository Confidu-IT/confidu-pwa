<ion-header>
  <app-toolbar [backButton]="true" [cart]="true" title="{{ 'TICKET_ORDER_PAGE.TITLE' | translate }}"></app-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">

        <ng-container *ngIf="products && products.length > 0">
          <app-products-container [products]="products"></app-products-container>
        </ng-container>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer *ngIf="!isLoading">
  <app-toolbar-footer [user]="user"></app-toolbar-footer>
</ion-footer>
