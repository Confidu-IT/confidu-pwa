<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'PETS_LIST_PAGE.TITLE' | translate }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/pets/pet-create">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

<!--  <app-toolbar-->
<!--    [backButton]="true"-->
<!--    [createPet]="true"-->
<!--    title="{{ 'PETS_LIST_PAGE.TITLE' | translate }}">-->
<!--  </app-toolbar>-->
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <div text-center *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-list *ngIf="!isLoading" class="pets-list">
          <ion-item-sliding *ngFor="let pet of pets" #slidingItem>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="pet.pet.image"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ pet.pet.name }}</h2>
                <ion-text class="race">
                  <span>{{ pet.pet.breed.data.name_de }}</span>
                  <div *ngIf="pet.id === activePet" class="active"></div>
                </ion-text>

              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="onSetActive(pet.id, slidingItem)" color="secondary">
                <ion-icon name="star-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option (click)="onDelete(pet.id, slidingItem)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="!isLoading">
  <app-toolbar-footer [user]="user$"></app-toolbar-footer>
</ion-footer>
