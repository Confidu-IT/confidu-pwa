<ion-header>
  <app-toolbar [backButton]="true" title="{{ 'HELP_PAGE.TITLE' | translate }}"></app-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <div class="header">
          <div class="top">
            <img [src]="helpIcon" alt="" width="28">
            <h2 class="headline">{{ 'HELP_PAGE.HEADER' | translate }}</h2>
          </div>
          <h2 class="support">{{ 'HELP_PAGE.SUPPORT' | translate }}</h2>
          <p class="text">{{ 'HELP_PAGE.SUBHEADER' | translate }}</p>
        </div>

        <h2 class="faq">{{ 'HELP_PAGE.FAQ' | translate }}</h2>

        <ul>
          <li *ngFor="let item of data">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ item.header }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              {{ item.body }}
            </mat-expansion-panel>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <app-toolbar-footer [user]="user"></app-toolbar-footer>
</ion-footer>
