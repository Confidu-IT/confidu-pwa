<ion-header>
  <app-toolbar [backButton]="true"></app-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <img [src]="infoImg" alt="" *ngIf="device === 'android' && !isLoading">
</ion-content>

<ion-footer *ngIf="!isLoading">
  <img [src]="infoImg" alt="" *ngIf="device === 'ios'">
  <app-toolbar-footer [user]="user"></app-toolbar-footer>
</ion-footer>
