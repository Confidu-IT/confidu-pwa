<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'WALKTHROUGH_PAGE.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <div class="cancel" (click)="onClose()">{{ 'WALKTHROUGH_PAGE.CANCEL' | translate }}</div>
        <ion-slides #slider pager="true" (ionSlideDidChange)="onLastSlide()">
          <ion-slide *ngFor="let slide of slides">
            <img [src]="slide" alt="">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
