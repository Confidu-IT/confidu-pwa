<div class="ion-text-center" *ngIf="isLoading">
  <ion-spinner color="primary"></ion-spinner>
</div>

<ion-content *ngIf="!isLoading">
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <ion-slides #slider pager="true" (ionSlideDidChange)="onLastSlide()">
          <ion-slide *ngFor="let slide of slides">
            <img class="slider-image" [src]="slide" alt="">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="!isLoading">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button
        (click)="onClose()"
        color="secondary"
        fill="clear"
        size="small">
        {{ buttonText }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
