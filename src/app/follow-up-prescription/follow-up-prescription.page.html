<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'FU_PAGE.TITLE' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="small" name="chatbubble-ellipses-outline"></ion-icon>
      </ion-button>
      <ion-menu-button menu="end" auto-hide="false">
        <ion-icon size="small" name="settings-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner>

  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <div class="image-container">
          <img [src]="caseImg" alt="" height="120">
        </div>
        <p class="body-text">{{ 'FU_PAGE.INTRO_TEXT' | translate }}</p>
        <div class="body-list">
          <ul>
            <li *ngFor="let item of listItems">{{ item }}</li>
          </ul>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row *ngIf="!isLoading">
      <ion-col sizeSm="8" offsetSm="2">
        <div class="footer-buttons">
          <ion-button color="medium" fill="clear" size="small" routerLink="/">
            {{ 'FU_PAGE.BUTTONS.BACK' | translate }}
          </ion-button>
          <ion-button  color="secondary" fill="clear" size="small" routerLink="dropdowns">
            {{ 'FU_PAGE.BUTTONS.FORWARD' | translate }}
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-toolbar-footer [user]="user"></app-toolbar-footer>
</ion-footer>
