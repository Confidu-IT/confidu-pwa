<ion-header>
  <app-toolbar [backButton]="true" title="{{ 'FU_PAGE.TITLE' | translate }}"></app-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner>

  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <div class="image-container">
          <img [src]="caseImg" alt="" height="120">
        </div>
        <p class="body-text">{{ 'FU_PAGE.INTRO_TEXT' | translate }}</p>
        <div class="body-list">
          <ul>
            <li *ngFor="let item of listItems">{{ item }}</li>
          </ul>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row *ngIf="!isLoading">
      <ion-col sizeSm="8" offsetSm="2">
        <div class="footer-buttons">
          <ion-button  color="secondary" fill="clear" size="small" (click)="onProgress()">
            {{ 'FU_PAGE.BUTTONS.FORWARD' | translate }}
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-toolbar-footer [user]="user"></app-toolbar-footer>
</ion-footer>
