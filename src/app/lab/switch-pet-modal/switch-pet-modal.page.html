<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        X
      </ion-button>
    </ion-buttons>
    <ion-title> {{ 'LAB_PAGE.SWITCH_PET' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <p class="choose-pet">{{ 'LAB_PAGE.CHOOSE_PET' | translate }}</p>
        <div class="pets">
          <mat-radio-group
            [(ngModel)]="chosenId">
            <mat-radio-button *ngFor="let pet of pets" [value]="pet.id" checked="true">
              {{ pet.pet.name }}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <div class="buttons">
          <ion-button (click)="closeModal()" color="medium" fill="clear" size="small">
            {{ 'LAB_PAGE.CANCEL_BUTTON' | translate }}
          </ion-button>

          <ion-button
            (click)="onProgressPet()"
            color="secondary"
            fill="clear"
            size="small">
            {{ 'LAB_PAGE.OK_BUTTON' | translate }}
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
