<ion-header>
  <app-toolbar [backButton]="true" title="{{ 'NOTIFICATIONS_LIST_PAGE.TITLE' | translate }}"></app-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <h2>{{ 'NOTIFICATIONS_LIST_PAGE.HEADER' | translate }}</h2>
        <ul class="notifications-list">
          <li *ngFor="let item of notes">
            <ion-img [src]="item.notification.image"></ion-img>
            <div class="notification">
              <div class="content">
                <span class="author">{{ item.notification.author }} </span>
                {{ item.notification.body }}
              </div>
              <div class="notification-footer">
                <div class="date">{{ item.date | date: 'dd.MM.yyyy' }}</div>
                <div class="footer-link"
                     *ngIf="item.notification.link.extern || item.notification.link.intern"
                     (click)="onClick(item.notification.link)">
                  <ion-icon color="secondary" name="link-outline"></ion-icon>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="!isLoading">
  <app-toolbar-footer [user]="user"></app-toolbar-footer>
</ion-footer>
